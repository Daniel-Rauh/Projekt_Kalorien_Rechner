<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorien Rechner</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <article>
            <h1>Kalorien Rechner</h1>
            <form action="">
                <label for="größe">Körpergröße (in cm)</label>
                <input type="number" name="größe" id="height">
                <label for="alter">Alter</label>
                <input type="number" name="alter" id="age">
                <label for="größe">Gewicht</label>
                <input type="number" name="gewicht" id="weight">
                <label for="geschlecht">Geschlecht</label>
                <input type="radio" name="geschlecht" id="female" checked>
                <label for="female">Weiblich</label>
                <br>
                <input type="radio" name="geschlecht" id="male">
                <label for="male">Männlich</label>
                <br>
                <label for="aktivität">Arbeits- und Freizeitsaktivität</label>
                <select name="aktivität" id="activity">
                    <option value="1">Schlafen</option>
                    <option value="2">Nur sitzen oder liegen</option>
                    <option value="3">Sitzende Tätigkeit mit wenig Freizeitsaktivität (eg. Büroarbeit)</option>
                    <option value="4">Sitzende Tätigkeit mit zeitweiliger geheneder oder stehender Tätigkeit</option>
                    <option value="5">Überwiegend gehende oder stehende Tätigkeit</option>
                    <option value="6">Körperlich anstrengende Arbeit</option>
                </select>
                <input type="button" value="Berechnen" onclick="calculate()">
            </form>
            <table>
                <tr>
                    <th></th>
                    <th>kcal</th>
                    <th>kJ</th>
                </tr>
                <tr>
                    <th>Grundumsatz</td>
                    <td id="grundCal"></td>
                    <td id="grundJ"></td>
                </tr>
                <tr>
                    <th>Gesamtumsatz</td>
                    <td id="gesamtCal"></td>
                    <td id="gesamtJ"></td>
                </tr>
            </table>
            <p>Dieses Ergebnis ist nur ein Richtwert!</p>
        </article>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
